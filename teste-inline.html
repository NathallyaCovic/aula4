<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Viagem - Inline</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f8fb; margin:0; padding:0; color:#333; line-height:1.5;">

  <header style="background-color:#0077b6; color:white; text-align:center; padding:20px;">
    <p style="font-size:18px; margin:0;">Preencha o formulário para solicitar sua próxima viagem.</p>
  </header>

  <main>
    <form action="#" method="post" style="background:white; padding:20px; max-width:800px; margin:20px auto; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">

      <!-- Dados pessoais -->
      <section id="dados-pessoais" style="margin-bottom:20px;">
        <h2 style="color:#0077b6;">Dados pessoais</h2>
        <fieldset style="border:1px solid #ccc; border-radius:8px; padding:15px;">
          <legend style="font-weight:bold; color:#023e8a;">Contato</legend>
          <label for="nome" style="font-weight:bold;">Nome completo</label><br>
          <input type="text" id="nome" name="nome" placeholder="Seu nome" style="padding:10px; border:1px solid #bbb; border-radius:6px; width:100%;"><br><br>
          <label for="email" style="font-weight:bold;">E-mail</label><br>
          <input type="email" id="email" name="email" placeholder="exemple@email.com" style="padding:10px; border:1px solid #bbb; border-radius:6px; width:100%;"><br><br>
          <label for="telefone" style="font-weight:bold;">Telefone (WhatsApp)</label><br>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" style="padding:10px; border:1px solid #bbb; border-radius:6px; width:100%;">
        </fieldset>
      </section>

      <!-- Detalhes da viagem -->
      <section id="detalhes-viagem" style="margin-bottom:20px;">
        <h2 style="color:#0077b6;">Detalhes da viagem</h2>
        <fieldset style="border:1px solid #ccc; border-radius:8px; padding:15px;">
          <legend style="font-weight:bold; color:#023e8a;">Destino e datas</legend>
          <label for="origem" style="font-weight:bold;">Cidade de origem</label><br>
          <input type="text" id="origem" name="origem" placeholder="Ex.: São Paulo" style="padding:10px; border:1px solid #bbb; border-radius:6px; width:100%;"><br><br>
          <label for="destino" style="font-weight:bold;">Destino</label><br>
          <input type="text" id="destino" name="destino" placeholder="Ex.: Recife" style="padding:10px; border:1px solid #bbb; border-radius:6px; width:100%;"><br><br>
          <label for="ida" style="font-weight:bold;">Data de ida</label><br>
          <input type="date" id="ida" name="ida" style="padding:10px; border:1px solid #bbb; border-radius:6px;">
          <br><br>
          <label for="volta" style="font-weight:bold;">Data de volta</label><br>
          <input type="date" id="volta" name="volta" style="padding:10px; border:1px solid #bbb; border-radius:6px;">
        </fieldset>
      </section>

      <!-- Botões -->
      <button type="submit" style="padding:12px 20px; background-color:#0077b6; color:white; border:none; border-radius:8px; cursor:pointer;">Enviar solicitação</button>
      <button type="reset" style="padding:12px 20px; background-color:#ccc; color:black; border:none; border-radius:8px; cursor:pointer;">Limpar formulário</button>

    </form>
  </main>

  <footer style="text-align:center; margin-top:30px; font-size:14px; color:#555;">
    <p>Formulário de Solicitação de Viagem.</p>
  </footer>

</body>
</html>
